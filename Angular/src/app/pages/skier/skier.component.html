<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Ajoute:</h3>

          <form (submit)="onSubmit()" class="form-inline">
            <table>
              <td>
                <div class="form-group mr-2">
                  <label for="prenomE" class="mr-2">First Name:</label>
                  <input type="text" id="prenomE" [(ngModel)]="newSkier.firstName" name="prenomE" class="form-control" required>
                </div></td>

              <td><div class="form-group mr-2">
                <label for="nomE" class="mr-2">Last Name:</label>
                <input type="text" id="nomE" [(ngModel)]="newSkier.lastName" name="nomE" class="form-control" required>
              </div></td>
              <td>
                <div class="form-group mr-2">
                  <label for="prenomE2" class="mr-2">City:</label>
                  <input type="text" id="prenomE2" [(ngModel)]="newSkier.city" name="prenomE" class="form-control" required>
                </div></td>
              <td>
              <div class="form-group mr-2">
                <button type="submit" class="btn btn-danger mt-4">Add Skier</button>
              </div></td>
            </table>
          </form>

        </div>

      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">List</h3>
        </div>
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">City</th><!--
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let skier of skiers">
            <td>{{ skier.numSkier }}</td>
            <td>{{ skier.firstName }}</td>
            <td>{{ skier.lastName }}</td>
            <td>{{ skier.city }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
